<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>To-Do List Web App</title>
</head>
<body>
    <h2>To-Do List</h1>
    <input id = "search-text" type = "text" placeholder = "Filter To-Do List">
    <label>
        Hide completed  <input id='hide-todos' type='checkbox'>
    </label>
    <h4>Current List:</h4>
    <div id = "toDoList"></div>
    <div id = "incompleteTodos"></div>
    <form  id="todo-form">
        <input type = "text" placeholder = "Enter a new to-do" name="createToDo">
        <button>Submit</button>
    </form>
    <button id = "remove-all-todo">Remove all to-dos</button>
    <script src = "todo-functions.js"></script>
    <script src = "app.js"></script>
</body>
</html>
